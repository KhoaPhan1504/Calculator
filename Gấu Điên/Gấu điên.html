<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gấu điên</title>
    <link rel="stylesheet" href="./Gấu điên.css">
</head>
<body>
    <div class="container">
        <div class="ears ears-left"></div>
        <div class="head">
          <div class="eyes eyes-left">
            <div class="iris-eyes-background iris-eyes-background-left">
              <div class="iris-eyes iris-eyes-left"></div>
              <div class="heart"></div>
            </div>
          </div>
          <div class="eyes eyes-right">
            <div class="iris-eyes-background iris-eyes-background-right">
              <div class="iris-eyes iris-eyes-right"></div>
              <div class="heart"></div>
            </div>
          </div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>		
        <div class="ears ears-right"></div>
        <div class="belly">
          <div class="front-belly"></div>
        </div>
        <div class="arm arm-left"></div>
        <div class="arm arm-right"></div>
        <div class="foot foot-left"></div>
        <div class="foot foot-right"></div>
        
        <div id="merrywrap" class="merrywrap">
          <canvas id="snowfall"></canvas>
          <div class="giftbox">
            <div class="cover">
              <div></div>
            </div>
            <div class="box"></div>
          </div>
          <div class="icons">
            <div class="row"> 
              <span>H</span>
              <span>A</span>
              <span>P</span>
              <span>P</span>
              <span>Y</span>
            </div>
            <div class="row">
                <span class="letter">B</span>
                <span class="letter">I</span>
                <span class="letter">R</span> 
                <span class="letter">T</span> 
                <span class="letter">H</span> 
                <span class="letter">D</span> 
                <span class="letter">A</span> 
                <span class="letter">Y</span>
            </div> 
            <div class="row">
                <span class="letter">T</span>
                <span class="letter">O</span>
                <span class="letter">Y</span>
                <span class="letter">O</span>
                <span class="letter">U</span>
                <span class="letter">!!</span>
            </div> 
          </div>
        </div>
      </div>

      <script src="./Gấu điên.js"></script>
       <audio src="" autoplay></audio>
</body>
</html>
